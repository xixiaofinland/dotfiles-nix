[font]
size = 18.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 2

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

# [[keyboard.bindings]]
# action = "SpawnNewInstance"
# key = "N"
# mods = "Command"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "Buttonless"
blur = true
option_as_alt = "OnlyLeft"
dynamic_padding = true

[window.padding]
x = 10
y = 5

[shell]
program = "/bin/zsh"
args = ["-l"]

[bell]
animation = "EaseOutExpo"
duration = 0
