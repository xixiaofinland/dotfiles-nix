# action = "SpawnNewInstance"
# key = "N"
# mods = "Command"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "Buttonless"
blur = true
option_as_alt = "OnlyLeft"
dynamic_padding = true

[window.padding]
x = 10
y = 5

[shell]
program = "/bin/zsh"
args = ["-l"]

[bell]
animation = "EaseOutExpo"
duration = 0
