# ── Font ────────────────────────────────────────────────
[font]
size = 12.0
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 2 }

# ── Cursor ──────────────────────────────────────────────
[cursor]
style = "Block"
unfocused_hollow = false
vi_mode_style = "Beam"

# ── Shell ───────────────────────────────────────────────
[terminal.shell]
program = "fish"
args = ["-l"]

# ── Window ──────────────────────────────────────────────
[window]
decorations = "Buttonless"
blur = true
opacity = 0.85
option_as_alt = "OnlyLeft"
dynamic_padding = true
padding = { x = 10, y = 5 }

# ── Mouse ───────────────────────────────────────────────
[mouse]
hide_when_typing = true

# ── Selection ───────────────────────────────────────────
[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

# ── Bell ────────────────────────────────────────────────
[bell]
animation = "EaseOutExpo"
duration = 0

# ── General ─────────────────────────────────────────────
[general]
live_config_reload = true

# ── Keyboard Bindings ───────────────────────────────────
[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

[[keyboard.bindings]]
key = "V"
mods = "Command"
action = "Paste"

[[keyboard.bindings]]
key = "T"
mods = "Command"
action = "None"

# ── Colors (Kanagawa Wave) ──────────────────────────────
[colors.primary]
background = '#1f1f28'
foreground = '#dcd7ba'

[colors.cursor]
